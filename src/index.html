<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./index.css">
  <title>The Game</title>
</head>
<body>
  <div id="game">
    <p id="game-text"></p>

    <form id="game-form">
      <label for="player-text" class="label disabled" id="player-label">
        <input type="text" id="player-text" class='input' type="text" disabled>
      </label>
      <button class="visibilityHidden">Отправить команду</button>
    </form>

    <div class="help">
      <button type="button" class="help-button" id="help-button"></button>
      
      <div class="rules-box" id="rules-box">
        <p class="help-title">Правила игры</p>
        <ul class="rules" id="rules"></ul>
      </div> 
    </div>
  </div>
  <script src="/assets/bundle.js"></script>
</body>
</html>
